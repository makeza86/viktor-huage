<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Смотри второе видео — Маркетплейс Lemon Mall</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px 20px;
      background-color: #000;
      color: white;
      background-image: radial-gradient(circle, rgba(255, 215, 0, 0.25) 1px, transparent 1px);
      background-size: 25px 25px;
    }
    .button {
      padding: 14px 28px;
      margin: 15px auto;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      text-decoration: none;
      display: block;
      width: 100%;
      max-width: 320px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s ease, background 0.3s ease;
    }
    .button:hover {
      transform: translateY(-2px);
    }
    .blue {
      background-color: #1E00FF;
      color: #fff;
    }
    .red {
      background-color: #8B0000;
      color: #fff;
    }
    .video-container {
      width: 100%;
      max-width: 640px;
      margin: 0 auto 30px auto;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }
    iframe {
      width: 100%;
      height: 56.25vw;
      max-height: 360px;
      border: none;
      border-radius: 10px;
    }
    h1 {
      font-size: 6vw;
      margin-bottom: 20px;
      color: #FFD700;
    }
    p {
      font-size: 4.5vw;
      max-width: 600px;
      margin: 0 auto 30px auto;
    }
    strong.brand {
      color: #FFD700;
      font-weight: bold;
    }
    @media (min-width: 768px) {
      h1 {
        font-size: 30px;
      }
      p {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <h1>Не упусти свой шанс</h1>
  <p>Уже завтра ты можешь начать зарабатывать с ежедневным выводом</p>

  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/0j_njD8P-4g?rel=0" allowfullscreen></iframe>
  </div>

  <a href="video3.html" class="button blue">Смотреть презентацию</a>
  <a href="video1.html" class="button red">Назад</a>
</body>
</html>
